    <script>
        let input = document.querySelector("#phone");
        let iti = window.intlTelInput(input, {
            separateDialCode: true,
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch("https://ipapi.co/json")
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    callback(data.country_code);
                })
                .catch(function() { callback("gb"); });
            }
        });

    input.addEventListener("input", function() {
        let isValid = iti.isValidNumber();
        if (isValid) {
            setPhoneValues(iti)
            input.setCustomValidity('');
        }
    });


    function setPhoneValues(iti) {
        const countryData = iti.getSelectedCountryData();
        let country = document.getElementById("country")
        country.value = countryData.name

        let dialCode = document.getElementById("dial_code");
        dialCode.value = countryData.dialCode

        let phone = document.getElementById("phone");
        phone.value = iti.getNumber(intlTelInputUtils.numberFormat.NATIONAL)
    }

</script>
<script>

    $("#signup").validate({
        errorElement: 'span',
        errorClass: 'error-message',
        rules: {
            name: {
                required:true
            },
            ref_id: {
                required:true
            },
            phone_number: {
                required:true
            },
            email: {
                required: true,
                email: true
            },
            password: {
                required: true,
                minlength: 8,
                maxlength: 20,
                strongPassword: true
            },
            password_confirmation: {
                equalTo: "#new_password"
            },
            agree: {
                required: true
            }
        },
        messages: {
            name: {
                required:'This information is mandatory'
            },
            ref_id: {
                required:'This information is mandatory'
            },
            phone_number: {
                required:'This information is mandatory'
            },
            email: {
                required: "This information is mandatory",
                email: "Email must be valid email"
            },
            password: {
                required: "Please provide a password",
                minlength: "Your password must be at least 8 characters long",
                maxlength: "Your password cannot exceed 20 characters",
                strongPassword: "Your password must contain at least one uppercase letter, one lowercase letter, one number, and one symbol"
            },
            password_confirmation: {
                equalTo: "Please enter the same password as above"
            },
            agree: {
                required: "This information is mandatory"
            }
        }
    });

    $.validator.addMethod("strongPassword", function (value, element) {
        return this.optional(element) || /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(value);
    }, "Your password must contain at least one uppercase letter, one lowercase letter, one number, and one symbol");
</script>
<script>
    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    $(".show-hide-pass").on("click", function () {
        $(this).toggleClass("active");
        if ($(this).hasClass("active")) {
            $(this).parents(".with-icon").find("input").attr("type", "text");
            $(this).html(`<ion-icon name="eye-off-outline"></ion-icon>`);
        } else {
            $(this).parents(".with-icon").find("input").attr("type", "password");
            $(this).html(`<ion-icon name="eye-outline"></ion-icon>`);
